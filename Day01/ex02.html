<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 1: HTML - Login form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./ex02.css" />
  </head>
  <body>
    <form>
      <div class="form__title">
        <h1>Back to your digital life</h1>
        <p class="des">Choose one of the option to go</p>
      </div>
      <input placeholder="Email" type="email" />
      <input placeholder="Password" type="password" />

      <div class="hr-container">
        <span>Or continue with</span>
        <hr />
      </div>

      <p class="socials">
        <span class="icon icon-google">
          <img src="./assets/icons/icon-google.svg" alt="" />
        </span>
        <span class="icon icon-meta">
          <img src="./assets/icons/icon-meta.png" alt="" />
        </span>
        <span class="icon icon-apple">
          <img src="./assets/icons/icon-apple.png" alt="" />
        </span>
      </p>
      <button>Log in</button>
    </form>
  </body>
</html>
